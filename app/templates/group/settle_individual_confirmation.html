<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settle {{ user.username }}'s Balance - {{ group.name }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            margin-top: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            width: auto;
            min-width: 500px;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #83cc4f;
            color: white;
            padding: 10px;
            font-size: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .card-body {
            padding: 10px;
            max-height: 500px;
            min-height: auto;
            overflow-y: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        li:last-child {
            margin-bottom: 0;
        }

        .expense-amount {
            display: flex;
            justify-content: right;
            align-items: right;
            text-align: right;
            flex: 0 0 200px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .created-by {
            font-size: 0.85rem;
            color: #666;
        }

        .balance-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .balance-amount {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .balance-amount.positive {
            color: #198754;
        }

        .balance-amount.negative {
            color: #dc3545;
        }

        .balance-description {
            color: #666;
            font-size: 1rem;
        }

        .transactions-list {
            margin-top: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
        }

        .transaction-amount {
            font-weight: 700;
            color: #28a745;
        }

        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .warning-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 10px;
        }

        .warning-text {
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #76a456;
            color: white;
        }

        .btn-primary:hover {
            background-color: #83cc4f;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Confirm Settlement</h1>
            <p>{{ group.name }} - {{ user.username }}</p>
        </div>


        <div class="card">
            <div class="card-header">
                Settlement Transactions
            </div>
            <div class="card-body">

                <div class="transactions-list">
                    {% for transaction in settlement_transactions %}
                        <div class="transaction-item">
                            <div class="transaction-description">
                                {{ transaction.description }}
                            </div>
                            <div class="transaction-amount">
                                {{ "%.2f"|format(transaction.amount) }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('groups.get_group_overview', group_id=group.id) }}" 
               style="font-size: 0.9rem; padding: 8px 16px; border: 1px solid #6c757d; color: #6c757d; border-radius: 4px; background: white; transition: all 0.2s; text-decoration: none; display: inline-block; margin-right: 10px;"
               onmouseover="this.style.background='#6c757d'; this.style.color='white';"
               onmouseout="this.style.background='white'; this.style.color='#6c757d';">
                Cancel
            </a>
            <form method="POST" action="{{ url_for('groups.settle_individual_balance_process', group_id=group.id, user_id=user.id) }}" style="display: inline;">
                <button type="submit" 
                        style="font-size: 0.9rem; padding: 8px 16px; border: 1px solid #76a456; color: #76a456; border-radius: 4px; background: white; transition: all 0.2s; cursor: pointer;"
                        onmouseover="this.style.background='#76a456'; this.style.color='white';"
                        onmouseout="this.style.background='white'; this.style.color='#76a456';">
                    Confirm Settlement
                </button>
            </form>
        </div>
    </div>
</body>
</html>
